version: '3.7'

services:
  nginx:
    image: nginx
    container_name: nginx
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - 80:80
      - 443:443
    environment:
      API_DOMAIN: ${API_DOMAIN:-localhost}
    volumes:
      - ../.config/nginx/:/etc/nginx/templates
      - /etc/letsencrypt:/etc/letsencrypt
    networks:
      - crypitor-network
    depends_on:
      - onebox
  onebox:
    container_name: crypitor-onebox
    image: crypitor/onebox:${VERSION:-master}
    env_file:
      - .env
    ports:
      - 3000:3000
    networks:
      crypitor-network:
        aliases:
          - onebox
    depends_on:
      - redis
      - mongo
      - kafka
  monitor:
    container_name: crypitor-monitor
    image: crypitor/monitor:${VERSION:-master}
    env_file:
      - .env
    networks:
      crypitor-network:
        aliases:
          - monitor
    depends_on:
      - redis
      - mongo
      - kafka
  worker:
    container_name: crypitor-worker
    image: crypitor/worker:${VERSION:-master}
    env_file:
      - .env
    networks:
      crypitor-network:
        aliases:
          - worker
    depends_on:
      - redis
      - mongo
      - kafka
  redis:
    extends:
      file: docker-compose-deps.yml
      service: redis
    networks:
      crypitor-network:
        aliases:
          - redis
  mongo:
    extends:
      file: docker-compose-deps.yml
      service: mongo
    networks:
      crypitor-network:
        aliases:
          - mongo

  zookeeper:
    extends:
      file: docker-compose-deps.yml
      service: zookeeper
    networks:
      crypitor-network:
        aliases:
          - zookeeper

  kafka:
    extends:
      file: docker-compose-deps.yml
      service: kafka
    networks:
      crypitor-network:
        aliases:
          - kafka
networks:
  crypitor-network:
volumes:
  pgdata:
  data:
