version: '3.7'

services:
  onebox:
    container_name: onebox
    build:
      context: .
      target: ${TARGET:-development}
      dockerfile: ./apps/onebox/Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
    ports:
      - ${SERVER_PORT:-3000}:${SERVER_PORT:-3000}
    networks:
      crypitor-network:
        aliases:
          - onebox
    depends_on:
      - redis
      - mongo
      - kafka
  monitor:
    container_name: monitor
    build:
      context: .
      target: ${TARGET:-development}
      dockerfile: ./apps/monitor-service/Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
    networks:
      crypitor-network:
        aliases:
          - monitor
    depends_on:
      - redis
      - mongo
      - kafka
  worker:
    container_name: worker
    build:
      context: .
      target: ${TARGET:-development}
      dockerfile: ./apps/worker-service/Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
    networks:
      crypitor-network:
        aliases:
          - worker
    depends_on:
      - redis
      - mongo
      - kafka
  redis:
    extends:
      file: ./docker/docker-compose-deps.yml
      service: redis
    networks:
      crypitor-network:
        aliases:
          - redis
  mongo:
    extends:
      file: ./docker/docker-compose-deps.yml
      service: mongo
    networks:
      crypitor-network:
        aliases:
          - mongo

  zookeeper:
    extends:
      file: ./docker/docker-compose-deps.yml
      service: zookeeper
    networks:
      crypitor-network:
        aliases:
          - zookeeper

  kafka:
    extends:
      file: ./docker/docker-compose-deps.yml
      service: kafka
    networks:
      crypitor-network:
        aliases:
          - kafka
  kafka-ui:
    extends:
      file: ./docker/docker-compose-deps.yml
      service: kafka-ui
    depends_on:
      - kafka
    networks:
      crypitor-network:
        aliases:
          - kafka-ui
networks:
  crypitor-network:
volumes:
  pgdata:
  data:
