version: '3.7'

services:
  onebox:
    container_name: onebox
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
      - 9229:9229
    command: npm run start:debug
    env_file:
      - .env
    networks:
      - onebox-network
    depends_on:
      - redis
      - mongo
  redis:
    container_name: redis
    image: redis:5
    networks:
      - onebox-network
  mongo:
    container_name: mongo
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_USERNAME: ${MONGO_INITDB_USERNAME}
      MONGO_INITDB_PASSWORD: ${MONGO_INITDB_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    volumes:
      - ./data:/data/db
      - ./.config/mongo-entrypoint/entrypoint.sh:/docker-entrypoint-initdb.d/entrypoint.sh:ro
    ports:
      - 27017:27017
    networks:
      - onebox-network
networks:
  onebox-network:
volumes:
  pgdata:
  data: