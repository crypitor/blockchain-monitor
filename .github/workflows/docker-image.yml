name: Docker Image CI

on:
#   push:
#     branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: |
        cd app
        VERSION=$(jq -r '.version' package.json)
        docker build -f apps/onebox/Dockerfile --target production -t crypitor/onebox:$VERSION .
        docker build -f apps/monitor-service/Dockerfile --target production -t crypitor/monitor:$VERSION .
        docker build -f apps/worker-service/Dockerfile --target production -t crypitor/worker:$VERSION .

    - name: Push Docker image to Docker Hub
      run: |
        cd app
        VERSION=$(jq -r '.version' package.json)
        docker push crypitor/onebox:$VERSION
        docker push crypitor/monitor:$VERSION
        docker push crypitor/worker:$VERSION

